<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gradeless App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; max-width: 900px; margin: 16px auto; padding: 12px; }
    .card { padding: 14px; border: 1px solid #eee; border-radius: 12px; margin: 10px 0; cursor: pointer; }
    .card h3 { margin: 0 0 6px 0; }
    .muted { opacity: .8; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
    .top { display:flex; align-items:center; gap:10px; margin-bottom:10px; }
  </style>
</head>
<body>
  <header class="top">
    <img src="/logo.png" alt="Gradeless" style="width:36px;height:36px;border-radius:8px;object-fit:cover;" onerror="this.style.display='none'">
    <h2 style="margin:0;">Gradeless — Lessons</h2>
  </header>

  <div id="root">Loading lessons…</div>

  <script>
    async function loadLessons() {
      const root = document.getElementById('root');
      try {
        const res = await fetch('/api/lessons');
        const lessons = await res.json();
        if (!Array.isArray(lessons)) throw new Error('Invalid lessons JSON');

        root.innerHTML = lessons.map(l => `
          <div class="card" data-id="${l.id}">
            <h3>${escapeHtml(l.title || '')}</h3>
            <div class="muted">${escapeHtml(l.desc || '')}</div>
            <div style="margin-top:10px;">
              <button data-open="${l.id}">Open</button>
            </div>
          </div>
        `).join('');

        root.addEventListener('click', (e) => {
          const id = e.target?.getAttribute('data-open')
            || e.target?.closest('.card')?.getAttribute('data-id');
          if (id) window.location.href = `/lesson/${id}`;
        });
      } catch (err) {
        root.textContent = 'Failed to load lessons.';
        console.error(err);
      }
    }

    function escapeHtml(s='') {
      return String(s)
        .replace(/&/g,'&amp;').replace(/</g,'&lt;')
        .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    loadLessons();
  </script>
</body>
</html>
